<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f9fbfd 0%, #f0f4f8 100%);
      color: #24292f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(200, 210, 220, 0.4);
      box-shadow:
        0 8px 32px rgba(100,120,140,0.08),
        inset 0 0 0 1px rgba(255,255,255,0.6),
        0 0 0 1px rgba(9,105,218,0.2);
      position: relative;
      animation: fadeIn 0.5s ease-out;
      animation: contourPulse 8s ease-in-out infinite;
    }

    @keyframes contourPulse {
      0%, 100% { box-shadow: 0 8px 32px rgba(100,120,140,0.08), inset 0 0 0 1px rgba(255,255,255,0.6), 0 0 0 1px rgba(9,105,218,0.2); }
      50%      { box-shadow: 0 8px 32px rgba(100,120,140,0.08), inset 0 0 0 1px rgba(255,255,255,0.6), 0 0 0 1px rgba(75,201,193,0.35); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
      color: #1f2937;
      letter-spacing: -0.4px;
      opacity: 0;
      animation: fadeInTitle 0.6s ease-out forwards;
    }

    @keyframes fadeInTitle {
      to { opacity: 1; }
    }

    .input-group {
      margin-bottom: 28px;
      position: relative;
      opacity: 0;
      animation: fadeInItem 0.5s ease-out forwards;
    }

    .input-group:nth-child(2) { animation-delay: 0.15s; }
    .input-group:nth-child(3) { animation-delay: 0.3s; }
    .input-group:nth-child(4) { animation-delay: 0.45s; }

    @keyframes fadeInItem {
      to { opacity: 1; transform: translateY(0); }
    }

    .input-wrapper {
      position: relative;
      margin-top: 20px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 0 8px 0;
      border: none;
      border-bottom: 1px solid #d0d7de;
      background: transparent;
      color: #1f2937;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-wrapper input:focus {
      border-bottom-color: #0969da;
    }

    .input-wrapper label {
      position: absolute;
      top: 14px;
      left: 0;
      font-size: 16px;
      color: #6e7781;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus ~ label,
    .input-wrapper input:not(:placeholder-shown) ~ label {
      top: -2px;
      font-size: 13px;
      color: #0969da;
      font-weight: 600;
    }

    .input-wrapper input:focus {
      box-shadow: 0 1px 0 0 #0969da;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #765ec0, #4bc9c1);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 12px rgba(118, 94, 192, 0.25);
      opacity: 0;
      animation: fadeInItem 0.5s ease-out 0.6s forwards;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(118, 94, 192, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .links {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      animation: fadeInItem 0.5s ease-out 0.75s forwards;
    }

    .links a {
      color: #0969da;
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1.5px;
      background: currentColor;
      border-radius: 1px;
      transition: width 0.4s ease;
    }

    .links a:hover::after {
      width: 100%;
    }

    input::placeholder {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Создать аккаунт</h1>
    <form id="registerForm">
      <div class="input-group">
        <div class="input-wrapper">
          <input type="text" id="name" name="name" required autocomplete="name" placeholder=" ">
          <label for="name">Имя</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required autocomplete="username" placeholder=" ">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required autocomplete="new-password" placeholder=" ">
          <label for="password">Пароль</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder=" ">
          <label for="confirmPassword">Подтвердите пароль</label>
        </div>
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="links">
      <a href="identification.html" onclick="login()">Уже есть аккаунт? Войти</a>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = 'identification.html';
    }
  </script>
</body>
</html>
