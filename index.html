<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <style>
    :root {
      --primary: #0969da; --accent: #4bc9c1; --accent-alt: #765ec0;
      --bg-light: rgba(255, 255, 255, 0.7); --shadow-light: 0 8px 32px rgba(100,120,140,0.08);
      --border-light: rgba(200, 210, 220, 0.4); --text: #1f2937; --text-muted: #6e7781;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f9fbfd 0%, #f0f4f8 100%);
      color: var(--text); display: flex; flex-direction: column; align-items: center;
      padding: 32px 16px; min-height: 100vh; overflow-x: hidden;
    }
    .page-title {
      font-size: 28px; font-weight: 600; margin-bottom: 32px; text-align: center;
      letter-spacing: -0.5px; opacity: 0; animation: fadeInTitle 0.8s ease-out forwards;
    }
    @keyframes fadeInTitle { to { opacity: 1; } }
    .card {
      background: var(--bg-light); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      padding: 32px; border-radius: 20px; width: 100%; max-width: 600px;
      border: 1px solid var(--border-light); box-shadow: var(--shadow-light), 0 0 0 1px rgba(9,105,218,0.2);
      margin-bottom: 28px; animation: fadeInCard 0.6s ease-out;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); }
    }
    .card h2 { font-size: 20px; font-weight: 600; margin-bottom: 20px; }
    .filters { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .filter-btn {
      padding: 6px 12px; background: #f5f8fa; border: 1px solid #d0d7de; border-radius: 14px;
      color: var(--text-muted); font-size: 14px; cursor: pointer; transition: all 0.2s ease;
    }
    .filter-btn:hover, .filter-btn.active {
      background: #eaeef2; color: var(--primary); border-color: var(--primary);
    }
    .task-list { list-style: none; padding: 0; margin: 0; }
    .task-item {
      padding: 14px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;
    }
    .task-item:last-child { border-bottom: none; }
    .task-text { flex: 1; margin-right: 12px; }
    .task-status {
      background: #ddf4ff; color: var(--primary); padding: 4px 10px; border-radius: 12px;
      font-size: 13px; font-weight: 500; cursor: pointer; user-select: none;
      transition: background 0.3s ease;
    }
    .task-status:hover { background: #cceeff; }
    .create-task { display: flex; gap: 10px; margin-top: 20px; }
    .create-task input {
      flex: 1; padding: 12px 14px; border: 1px solid #d0d7de; border-radius: 12px; font-size: 15px; outline: none;
      transition: border-color 0.3s ease;
    }
    .create-task input:focus { border-color: var(--primary); }
    .create-task button {
      padding: 12px 18px; background: linear-gradient(135deg, var(--accent-alt), var(--accent));
      color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
      transition: transform 0.2s ease;
    }
    .create-task button:hover { transform: scale(1.03); }
    .news-feed { display: flex; flex-direction: column; gap: 18px; }
    .news-item {
      background: #f9fbfd; padding: 16px; border-radius: 14px; border-left: 3px solid var(--accent);
      font-size: 15px; color: var(--text);
    }
    .news-item time { font-size: 13px; color: var(--text-muted); display: block; margin-bottom: 6px; }
    .publish-form { display: flex; gap: 10px; margin-top: 20px; }
    .publish-form textarea {
      flex: 1; padding: 12px 14px; border: 1px solid #d0d7de; border-radius: 12px; font-size: 15px;
      outline: none; resize: none; height: 60px; transition: border-color 0.3s ease;
    }
    .publish-form textarea:focus { border-color: var(--primary); }
    .publish-form button {
      padding: 12px 18px; background: linear-gradient(135deg, var(--accent-alt), var(--accent));
      color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
      transition: transform 0.2s ease;
    }
    .publish-form button:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <h1 class="page-title">Ваша рабочая панель</h1>

  <div class="card">
    <h2>Задачи</h2>
    <div class="filters">
      <button class="filter-btn active">Все</button>
      <button class="filter-btn">Активные</button>
      <button class="filter-btn">Выполненные</button>
    </div>
    <ul class="task-list">
      <li class="task-item">
        <span class="task-text">Сделать дизайн главной страницы</span>
        <span class="task-status" onclick="toggleStatus(this)">Активно</span>
      </li>
      <li class="task-item">
        <span class="task-text">Подключить базу данных пользователей</span>
        <span class="task-status" onclick="toggleStatus(this)">Выполнено</span>
      </li>
    </ul>
    <div class="create-task">
      <input type="text" id="newTaskInput" placeholder="Новая задача..." />
      <button onclick="addTask()">Добавить</button>
    </div>
  </div>

  <div class="card">
    <h2>Новости</h2>
    <div class="news-feed">
      <div class="news-item">
        <time>10 ноября 2025</time>
        <p>Обновлён интерфейс регистрации — теперь с анимацией и плавной подсветкой.</p>
      </div>
      <div class="news-item">
        <time>9 ноября 2025</time>
        <p>Реализована авторизация через JWT с 15-минутным токеном.</p>
      </div>
    </div>
    <div class="publish-form">
      <textarea id="newsInput" placeholder="Напишите новость..."></textarea>
      <button onclick="publishNews()">Опубликовать</button>
    </div>
  </div>

  <script>
    function toggleStatus(el) {
      el.textContent = el.textContent === 'Активно' ? 'Выполнено' : 'Активно';
      el.style.background = el.textContent === 'Активно' ? '#ddf4ff' : '#d4f4dd';
      el.style.color = el.textContent === 'Активно' ? '#0969da' : '#28a745';
    }
    function addTask() {
      const input = document.getElementById('newTaskInput');
      const text = input.value.trim();
      if (!text) return;
      const list = document.querySelector('.task-list');
      const li = document.createElement('li');
      li.className = 'task-item';
      li.innerHTML = `<span class="task-text">${text}</span><span class="task-status" onclick="toggleStatus(this)">Активно</span>`;
      list.appendChild(li);
      input.value = '';
    }
    function publishNews() {
      const textarea = document.getElementById('newsInput');
      const text = textarea.value.trim();
      if (!text) return;
      const feed = document.querySelector('.news-feed');
      const now = new Date().toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
      const div = document.createElement('div');
      div.className = 'news-item';
      div.innerHTML = `<time>${now}</time><p>${text}</p>`;
      feed.insertBefore(div, feed.firstChild);
      textarea.value = '';
    }
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>

  <script>
    async function checkAuth() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Вы не авторизованы. Перенаправление на страницу входа...');
        window.location.href = 'login.html';
        return;
      }
      const res = await fetch('/api/protected', {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) {
        alert('Сессия истекла. Пожалуйста, войдите снова.');
        localStorage.removeItem('authToken');
        window.location.href = 'login.html';
      }
    }
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
