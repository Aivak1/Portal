<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 24px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #bbbbbb;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #007aff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background-color: #0062cc;
    }
    .links {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: #007aff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Войти в аккаунт</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      <div class="input-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit">Войти</button>
    </form>
    <div class="links">
      <a href="#" onclick="register()">Ещё нет аккаунта? Зарегистрироваться</a>
    </div>
  </div>

</body>
</html>
